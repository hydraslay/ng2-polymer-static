environment:
  matrix:
    - nodejs_version: "7"
    
matrix:
  fast_finish: true
  
install:
  - ps: Install-Product node $env:nodejs_version
  - npm install -g npm
  - npm install -g webpack
  - npm install -g angular-cli
  
test_script:
  - node --version
  - ng node --version
  
build: off

cache:
  - node_modules
